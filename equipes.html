  <link href="https://unpkg.com/bootstrap-table@1.18.0/dist/bootstrap-table.min.css" rel="stylesheet">

  <!-- JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  <script src="https://unpkg.com/bootstrap-table@1.18.0/dist/extensions/group-by-v2/bootstrap-table-group-by.min.js"></script>
  

</head>

<body>
  <div class="container">
    <table 
      id="table" 
      data-toggle="table"                
      data-response-handler="responseHandler"
      data-group-by="true"
      data-group-by-field="owner_name"      
      data-url="https://api.sleeper.app/v1/league/590564840934780928/rosters">
      <thead>
        <tr>
          <th data-field="owner_name" data-sortable="true">aa</th>
          <th data-field="player_name" data-sortable="true">bb</th>
          <th data-field="player_position" data-sortable="true">bb</th>
        </tr>
      </thead>
    </table>

  </div> <!-- /container -->

  <script>
    function responseHandler(res) {

      var users = $.ajax({
        url: "https://api.sleeper.app/v1/league/590564840934780928/users",
        async: false,
        dataType: 'json'
      }).responseJSON;

      var players = $.ajax({
        url: "data/players.json",
        async: false,
        dataType: 'json'
      }).responseJSON[0];

      var flatArray = [];
      $.each(res, function (i, element) {
        var owner = element.owner_id;
        $.each(element.players, function (i, joueurs) {


          for (var i = 0; i < users.length; i++) {
            if (users[i].user_id == owner) {
              var ownerName = users[i].display_name;
            }
          }

          for (var k in players) {
            if (k == joueurs) {
              var playerName = players[k].last_name + ', ' + players[k].first_name;
              var playerPosition = players[k].position;
            }
          }

          flatArray.push({ owner_name: ownerName, player_id: joueurs, player_name: playerName, player_position: playerPosition });

        });

      });

      return flatArray;
    }
  </script>

</body>

</html>
