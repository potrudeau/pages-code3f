<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>3F / Joueurs disponibles</title>
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="https://unpkg.com/bootstrap-table@1.18.0/dist/bootstrap-table.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <!-- JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/bootstrap-table@1.18.0/dist/bootstrap-table.min.js"></script>  
  <script src="js/3f.js"></script>
</head>

<body>
  <div class="container">
    <h1>Joueurs disponibles</h1>
    <table 
      id="table" 
      data-toggle="table" 
      data-sort-name="player_position" 
      data-sort-order="asc"
      data-response-handler="responseHandler" 
      data-url="https://api.sleeper.app/v1/league/650201144399839232/rosters">
      <thead>
        <tr>
          <th data-field="player_id" data-sortable="false" data-visible="false">ID</th>
          <th data-field="player_name" data-sortable="false">Nom</th>
          <th data-field="player_position" data-sortable="false">Position</th>
          <th data-field="player_nfl" data-sortable="false" data-visible="false">NFL</th>
          <th data-field="player_age" data-sortable="false">Age</th>
          <th data-field="player_height" data-sortable="false">Taille</th>
          <th data-field="player_weight" data-sortable="false">Poids</th>
          <th data-field="player_college" data-sortable="false">College</th>
          <th data-field="player_exp" data-sortable="false">Exp.</th>
          <th data-field="player_taxi" data-sortable="false" data-visible="false">Taxi</th>
          <th data-field="player_protected" data-sortable="false" data-visible="false">Protection</th>
          <th data-field="owner_name" data-sortable="false">Ã‰quipe</th>
        </tr>
      </thead>
    </table>
  </div> <!-- /container -->

  <script>
    function responseHandler(res) {

      var players = $.ajax({
        url: "data/players.json",
        async: false,
        dataType: 'json'
      }).responseJSON[0];

      var protectedList = $.ajax({
        url: "data/2021-repechage-vets.json",
        async: false,
        dataType: 'json'
      }).responseJSON;      

      var protectedPlayers = [];
      $.each(protectedList, function (i, element) {
        for (var k in element.joueurs_proteges) {
          protectedPlayers.push(element.joueurs_proteges[k].toString())          
        }    
      });

      var flatArray = [];
      $.each(res, function (i, element) {
        var owner = element.owner_id;

        $.each(element.players, function (i, joueurs) {
          for (var k in players) {
            if (k == joueurs) {
          
              var playerProtected = protectedPlayers.includes(players[k].player_id) ? true : false
              var playerTaxi = element.taxi.includes(k) ? true: false
              
              if (!playerTaxi && !playerProtected)
              {
                flatArray.push({
                  owner_name: fixTeamname(owner),
                  player_id: joueurs,
                  player_name: players[k].last_name + ', ' + players[k].first_name,
                  player_position: players[k].position,
                  player_age: players[k].age,
                  player_height: players[k].height,
                  player_weight: players[k].weight,
                  player_college: fixCollege(players[k].college),
                  player_exp: players[k].years_exp + 1,
                  player_nfl: players[k].team,
                  player_taxi: playerTaxi,
                  player_protected: playerProtected
                });
              }
            }
          }
        });

      });

      flatArray.sort((a, b) => {
        let keyA = a.player_position + a.player_name;
        let keyB = b.player_position + b.player_name;
        if (keyA < keyB) return -1;
        if (keyA > keyB) return 1;
        return 0;
      });

      return flatArray;
    }
  </script>

</body>

</html>
