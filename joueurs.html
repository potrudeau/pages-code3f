<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>3F / Joueurs</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://unpkg.com/bootstrap-table@1.18.0/dist/bootstrap-table.min.css" rel="stylesheet">    
    <link href="css/style.css" rel="stylesheet">
    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.0/dist/bootstrap-table.min.js"></script>
    <script src="script/3f.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Joueurs</h1>     
      <table 
        id="table"
        data-toggle="table"
        data-sort-name="last_name"
        data-sort-order="asc"        
        data-response-handler="responseHandler"
        data-url="data/players.json">
        <thead>
          <tr>                        
            <th data-field="player_id" data-sortable="false">ID</th>     
            <th data-field="last_name" data-sortable="false">Nom</th>            
            <th data-field="first_name" data-sortable="false">Pr√©nom</th>            
            <th data-field="position" data-sortable="false">Position</th>     
            <th data-field="team" data-sortable="false">NFL</th>
          </tr>
        </thead>
      </table>           
    </div> <!-- /container -->   
    
    <script>
      function responseHandler(res) {
        var flatArray = [];
        $.each(res, function (i, element) {
          $.each(element, function (k, joueurs) {
            flatArray.push(joueurs);
          });
        });
        return flatArray;
      }
    </script>
  </body>
</html>
